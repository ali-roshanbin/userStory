<!DOCTYPE html>
<html ng-app="userstory">

<head>
	<base href='/'>
	<title>User Story Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body ng-controller="AuthenticationController as Authentication">
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="#/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span> User Story</a>
				</div>
				<ul class="nav navbar-nav">
					<li>
						<a href="#/users"></a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#/allstories">All Stories</a></li>
					<li ng-if="!Authentication.LoggedIn"><a href="#/login">Login</a></li>
					<li ng-if="!Authentication.LoggedIn"><a href="#/signup">Sign Up</a></li>
					<li ng-if="Authentication.LoggedIn"><a href="#/">Hello {{ Authentication.user.name }}</a></li>
					<li ng-if="Authentication.LoggedIn"><a href="#/" ng-click="Authentication.logout()">Logout</a></li>
				</ul>
			</div>
		</div>
	<div ng-view></div>
</body>

</html>
