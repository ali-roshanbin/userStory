<div class="container" ng-controller="AuthenticationController as Authentication">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Login</h1>
            <form class="form-signin" method="POST" ng-submit="Authentication.doLogin()">
                <label for="username" class="sr-only">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" required autofocus class="form-control" ng-model="Authentication.loginData.username">
                <br>
                <label for="password" class="sr-only">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required class="form-control" ng-model="Authentication.loginData.password">
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
