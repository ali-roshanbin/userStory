<div class="container-fluid">
    <div class="jumbotron text-center" ng-if="!Authentication.LoggedIn">
        <div>
            <h1>If You Have Something to Tell, Sign Up!</h1>
            <br>
            <img src="images/Ali.jpg" class="center-block img-rounded img-responsive" alt="Ali Roshanbin" width="200" height="200">
            <h2>Hi, I am Ali Roshanbin and this is my first project in Node.js, Angular.js and MongoDB</h2>
            <br>
            <br>
            <p>Login Here to Write Your Story</p>
            <a href="#/login" class="btn btn-primary">Login</a>
        </div>
    </div>
</div>

<div class="row" ng-if="Authentication.LoggedIn">
    <div class="col-md-3">

    </div>
    <div class="col-md-6" ng-controller="StoryController as Story">
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">Write Your Story Here :</div>
                <div class="panel-body">
                    <form ng-submit="Story.createStory()">
                        <input class="form-control input-lg" type="text" name="story" ng-model="Story.storyData.content" placeholder="Write Your Story Here ..." required>
                    </form>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">Your Stories :</div>
                <div class="panel-body" ng-repeat="story in Story.stories | reverse">
                    <p>{{ story.content }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">

    </div>
</div>
