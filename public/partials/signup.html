<div class="container" ng-controller="CreateUserController as CreateUser">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Sign Up!</h1>
            <form class="form-signin" method="POST" ng-submit="CreateUser.signUpUser()">
                <label for="name" class="sr-only">Name</label>
                <input id="name" type="text" name="name" placeholder="Name" required autofocus class="form-control" ng-model="CreateUser.userData.name">
                <br>
                <label for="username" class="sr-only">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" required class="form-control" ng-model="CreateUser.userData.username">
                <br>
                <label for="password" class="sr-only">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required class="form-control" ng-model="CreateUser.userData.password">
                <br>
                <button type="submit" class="btn btn-lg btn-success btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>
